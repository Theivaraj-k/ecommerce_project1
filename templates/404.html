<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | 404 Error</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            padding: 0 20px;
            z-index: 1;
        }
        
        .error-box {
            text-align: center;
            padding: 40px;
            position: relative;
            z-index: 10;
        }
        
        .error-number {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .four {
            font-size: 150px;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 20px rgba(0, 195, 255, 0.6);
            animation: pulse 2s infinite;
        }
        
        .four.first {
            animation-delay: 0.2s;
        }
        
        .four.last {
            animation-delay: 0.6s;
        }
        
        .zero {
            width: 120px;
            height: 120px;
            background-color: transparent;
            border-radius: 50%;
            border: 4px solid #fff;
            margin: 0 10px;
            position: relative;
            box-shadow: 0 0 30px rgba(0, 195, 255, 0.8);
            overflow: hidden;
        }
        
        /* Astronaut styles */
        .astronaut {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 70px;
            animation: float 4s ease-in-out infinite;
        }
        
        .astronaut-helmet {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 30px;
            background-color: #fff;
            border-radius: 50%;
            z-index: 2;
        }
        
        .astronaut-body {
            position: absolute;
            top: 25px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            background-color: #fff;
            border-radius: 20px;
            z-index: 1;
        }
        
        .astronaut-suit-detail {
            position: absolute;
            width: 8px;
            height: 20px;
            background-color: #00c3ff;
            z-index: 3;
        }
        
        .astronaut-suit-detail.left {
            top: 35px;
            left: 12px;
            border-radius: 4px;
        }
        
        .astronaut-suit-detail.right {
            top: 35px;
            right: 12px;
            border-radius: 4px;
        }
        
        .astronaut-arm {
            position: absolute;
            width: 8px;
            height: 20px;
            background-color: #fff;
            z-index: 0;
        }
        
        .astronaut-arm.left {
            top: 35px;
            left: 6px;
            transform: rotate(-20deg);
            border-radius: 4px;
        }
        
        .astronaut-arm.right {
            top: 35px;
            right: 6px;
            transform: rotate(20deg);
            border-radius: 4px;
        }
        
        .astronaut-leg {
            position: absolute;
            width: 8px;
            height: 15px;
            background-color: #fff;
            bottom: 0;
            z-index: 0;
        }
        
        .astronaut-leg.left {
            left: 15px;
            border-radius: 0 0 4px 4px;
        }
        
        .astronaut-leg.right {
            right: 15px;
            border-radius: 0 0 4px 4px;
        }
        
        h1 {
            font-size: 36px;
            margin-bottom: 16px;
            font-weight: 600;
            color: #fff;
        }
        
        p {
            font-size: 18px;
            color: #b8c6db;
            max-width: 600px;
            margin: 0 auto 30px;
            line-height: 1.5;
        }
        
        .actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .btn {
            padding: 12px 25px;
            border-radius: 30px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            text-decoration: none;
            cursor: pointer;
        }
        
        .btn.primary {
            background: linear-gradient(45deg, #0052d4, #4364f7, #6fb1fc);
            color: white;
            border: none;
            box-shadow: 0 4px 15px rgba(67, 100, 247, 0.4);
        }
        
        .btn.primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(67, 100, 247, 0.6);
        }
        
        .btn.secondary {
            background: transparent;
            color: #fff;
            border: 2px solid #fff;
        }
        
        .btn.secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px);
        }
        
        /* Stars background */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: 
                radial-gradient(white, rgba(255, 255, 255, 0.2) 2px, transparent 7px),
                radial-gradient(white, rgba(255, 255, 255, 0.15) 1px, transparent 6px),
                radial-gradient(white, rgba(255, 255, 255, 0.1) 2px, transparent 8px);
            background-size: 550px 550px, 350px 350px, 250px 250px;
            background-position: 0 0, 40px 60px, 130px 270px;
        }
        
        /* Planet decoration */
        .planet {
            position: absolute;
            bottom: -150px;
            right: -150px;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: linear-gradient(45deg, #243949, #517fa4);
            box-shadow: inset -30px -30px 60px rgba(0, 0, 0, 0.5), 
                        0 0 80px rgba(30, 144, 255, 0.2);
            z-index: -1;
        }
        
        /* Animations */
        @keyframes pulse {
            0% {
                text-shadow: 0 0 10px rgba(0, 195, 255, 0.5);
                transform: scale(1);
            }
            50% {
                text-shadow: 0 0 30px rgba(0, 195, 255, 0.8);
                transform: scale(1.05);
            }
            100% {
                text-shadow: 0 0 10px rgba(0, 195, 255, 0.5);
                transform: scale(1);
            }
        }
        
        @keyframes float {
            0% {
                transform: translate(-50%, -50%) translateY(0px) rotate(0deg);
            }
            50% {
                transform: translate(-50%, -50%) translateY(-10px) rotate(5deg);
            }
            100% {
                transform: translate(-50%, -50%) translateY(0px) rotate(0deg);
            }
        }
        
        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            .four {
                font-size: 120px;
            }
            
            .zero {
                width: 100px;
                height: 100px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            p {
                font-size: 16px;
            }
            
            .actions {
                flex-direction: column;
                gap: 15px;
            }
            
            .btn {
                width: 100%;
                text-align: center;
            }
        }
        
        @media (max-width: 480px) {
            .four {
                font-size: 80px;
            }
            
            .zero {
                width: 70px;
                height: 70px;
            }
            
            .astronaut {
                width: 40px;
                height: 50px;
            }
            
            .astronaut-helmet {
                width: 20px;
                height: 20px;
            }
            
            .astronaut-body {
                width: 30px;
                height: 30px;
                top: 18px;
            }
            
            h1 {
                font-size: 24px;
            }
        }



    </style>
</head>
<body>
    <div class="container">
        <div class="error-box">
            <div class="error-number">
                <div class="four first">4</div>
                <div class="zero">
                    <div class="astronaut">
                        <div class="astronaut-helmet"></div>
                        <div class="astronaut-body"></div>
                        <div class="astronaut-suit-detail left"></div>
                        <div class="astronaut-suit-detail right"></div>
                        <div class="astronaut-arm left"></div>
                        <div class="astronaut-arm right"></div>
                        <div class="astronaut-leg left"></div>
                        <div class="astronaut-leg right"></div>
                    </div>
                </div>
                <div class="four last">4</div>
            </div>
            <div class="stars"></div>
            <h1>Page Not Found</h1>
            <p>Houston, we have a problem! The page you're looking for has drifted into deep space or doesn't exist.</p>
            <div class="actions">
                <a href="/" class="btn primary">Return Home</a>
                <a href="javascript:history.back()" class="btn secondary">Go Back</a>
            </div>
        </div>
        <div class="planet"></div>
    </div>
</body>
</html>
